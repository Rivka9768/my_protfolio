<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Portfolio{% endblock %}</title>

  <!-- Bootstrap 5 (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <!-- Your overrides -->
  <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
  {% block head_extra %}{% endblock %}

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/projects') %}active{% endif %}" href="{{ url_for('projects_page') }}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/academics') %}active{% endif %}" href="{{ url_for('academics_page') }}">Academics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/contact') %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block hero %}{% endblock %}

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top py-4">
    <div class="container text-center small text-muted">
      Â© {{ 2025 }} Rivka Sorscher. All rights reserved.
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  {% block body_extra %}{% endblock %}
</body>
</html>
